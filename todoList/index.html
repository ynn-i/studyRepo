<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TodoList</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <header>
            <h1>TO DO LIST</h1>
        </header>
        <article>
            <form>
                <label for="add-inp"></label>
                <input id="add-inp" class="add-inp" type="text" placeholder="새로운 할 일 입력" />
            </form>
            <ul class="list"></ul>
        </article>
        <div class="edit-modal">
            <form id="edit-form">
                <label for="edit-inp">할 일 수정하기</label>
                <input type="text" name="edit-inp" id="edit-inp" />
            </form>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
